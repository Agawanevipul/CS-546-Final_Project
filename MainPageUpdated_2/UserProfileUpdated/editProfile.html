      <div class="col-md-8">
        <div class="h1">Edit Profile</div>
        <form method="post">
          <table class="table table-striped">
            <tr>
              <th colspan="2">User Details:</th>
            </tr>
            <tr>
              <th>Email</th>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                />
              </td>
            </tr>
            <tr>
              <th>First Name</th>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  placeholder="Enter First Name"
                />
              </td>
            </tr>
            <tr>
              <th>Last Name</th>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  placeholder="Enter Last Name"
                />
              </td>
            </tr>
            <tr>
              <th>Courses</th>
              <td>
                <select
                  class="form-select form-select mb-3"
                  aria-label=".form-select-lg example"
                >
                  <option selected>Select Courses</option>
                  <option value="CS546">CS546</option>
                  <option value="CS546">CS513</option>
                  <option value="CS546">CS600</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>Program</th>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="program"
                  placeholder="Enter Program Name: eg. MS, PHD, Bach."
                />
              </td>
            </tr>
            <tr>
              <th>Semester</th>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="semester"
                  placeholder="Enter Semester no."
                />
              </td>
            </tr>
          </table>
          <div class="p-2">
            <a href="userProfile.html">
              <label class="btn btn-secondary">Back</label>
            </a>
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
