    <script>
      // get the login and registration form sections
      const loginForm = document.getElementById("login_form");
      const registrationForm = document.getElementById("registration_form");

      // get the login and registration links
      const loginLink = loginForm.querySelector(".toggle");
      const registrationLink = registrationForm.querySelector(".toggle");

      // add click event listener to the login link
      loginLink.addEventListener("click", function (event) {
        event.preventDefault(); // prevent the default behavior of the anchor tag
        history.pushState(null, null, "#login"); // change the URL without reloading the page
        loginForm.style.display = "block"; // show the login form section
        registrationForm.style.display = "none"; // hide the registration form section
      });

      // add click event listener to the registration link
      registrationLink.addEventListener("click", function (event) {
        event.preventDefault(); // prevent the default behavior of the anchor tag
        history.pushState(null, null, "#register"); // change the URL without reloading the page
        loginForm.style.display = "none"; // hide the login form section
        registrationForm.style.display = "block"; // show the registration form section
      });

      // listen for popstate events (when the back/forward buttons are clicked)
      window.addEventListener("popstate", function () {
        // check the current URL hash to determine which form to show
        if (location.hash === "#login") {
          loginForm.style.display = "block";
          registrationForm.style.display = "none";
        } else if (location.hash === "#register") {
          loginForm.style.display = "none";
          registrationForm.style.display = "block";
        } else {
          // if the URL hash is not recognized, show the login form by default
          loginForm.style.display = "block";
          registrationForm.style.display = "none";
        }
      });
    </script>

    <script>
      $(document).ready(function () {
        // hide the registration section by default
        $("#registration_form").hide();

        // when the "Login" link is clicked, hide the registration section and show the login section
        $("a[href='##']").click(function () {
          $("#login_form").toggle();
          $("#registration_form").toggle();
        });
